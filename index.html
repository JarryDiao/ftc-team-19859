<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jarry Diao | Home</title>

  <style>
    :root{ --pink:#fecee0; }

    *{ box-sizing:border-box; }
    html, body{
      margin:0;
      padding:0;
      height:100%;
      background:#000;
      font-family: Arial, Helvetica, sans-serif;
    }

    /* Top-right nav */
    .top-nav{
      position: fixed;
      top: 22px;
      right: 28px;
      z-index: 9999;
      display:flex;
      gap: 28px;
      font-family: Impact, Haettenschweiler, "Arial Narrow Bold", sans-serif;
      font-size: 22px;
      letter-spacing: 1px;
      user-select:none;
    }
    .top-nav a{
      color: var(--pink);
      text-decoration: none;
      opacity: .92;
    }
    .top-nav a:hover{ opacity: 1; }
    .top-nav a.active{
      opacity: 1;
      text-decoration: underline;
      text-underline-offset: 6px;
    }

    /* Snap container */
    .snap{
      height: 100vh;
      overflow-y: auto;
      scroll-snap-type: y mandatory;
      scroll-behavior: smooth;
      -webkit-overflow-scrolling: touch;
      background:#000;
    }

    .section{
      height: 100vh;
      scroll-snap-align: start;
      position: relative;
      overflow: hidden;
      background: #000;
    }

    /* 1:1 full image (no cropping) */
    .img-panel{
      position:absolute;
      inset:0;
      background-repeat: no-repeat;
      background-position: center center;
      background-size: contain;   /* 关键：完整显示，不裁切 */
    }

    /* Background helper colors (for contain empty area) */
    .bg-black{ background-color:#000; }
    .bg-light{ background-color:#d9d9d9; }

    /* Instagram clickable overlay */
    .ig-link{
      position: absolute;
      left: 6vw;
      top: 18vh;
      z-index: 20;
      color: var(--pink);
      font-family: Impact, Haettenschweiler, "Arial Narrow Bold", sans-serif;
      font-size: clamp(22px, 3.2vw, 44px);
      letter-spacing: 1px;
      text-decoration: underline;
      text-underline-offset: 10px;
      opacity: .98;
      line-height: 1.05;
      max-width: 88vw;
      word-break: break-word;
    }
    .ig-link:hover{ opacity: 1; }

    @media (max-width: 900px){
      .top-nav{
        top: 14px;
        right: 16px;
        gap: 18px;
        font-size: 18px;
      }
      .ig-link{
        left: 6vw;
        top: 16vh;
        text-underline-offset: 8px;
      }
    }
  </style>
</head>

<body>

  <nav class="top-nav">
    <a class="active" href="index.html">Home</a>
    <a href="engineering.html">Engineering</a>
    <a href="photography.html">Photography</a>
    <a href="achievement.html">Achievements</a>
  </nav>

  <main class="snap">

   <!-- Screen 1: HERO -->
<section class="section bg-black">
  <div class="img-panel" style="background-image:url('images/hero-person.png');"></div>

  <div class="text-layer">
    <div class="hero-text">
      <h1 class="hero-title">
        Hii, I’m<br>
        <span class="hero-name">Jarry Diao</span>
      </h1>

      <p class="hero-desc">
        Engineer, Inventor,<br>
        FTC &amp; FRC Team Captain &amp; Mentor,<br>
        Open-Source Community Co-Founder,<br>
        Cross-Border Stray Animal Rescue Platform Founder,<br>
        Early-Stage Entrepreneur, Photographer.
      </p>
    </div>
  </div>
</section>


    <!-- Screen 2: ABOUT -->
    <section class="section bg-light">
      <div class="img-panel" style="background-image:url('images/about-bg.png');"></div>
    </section>

    <!-- Screen 3: INSTAGRAM -->
    <section class="section bg-black">
      <div class="img-panel" style="background-image:url('images/instagram-bg.jpg');"></div>

      <a class="ig-link"
         href="https://www.instagram.com/jarrrrrrydiao"
         target="_blank"
         rel="noopener">
        https://www.instagram.com/jarrrrrrydiao
      </a>
    </section>

  </main>

</body>
</html>
