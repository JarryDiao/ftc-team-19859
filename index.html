<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Jarry Diao</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #000;
    }

    /* ===== Top Right Navigation ===== */
    .top-nav {
      position: fixed;
      top: 24px;
      right: 32px;
      display: flex;
      gap: 28px;
      font-family: Impact, Haettenschweiler, "Arial Narrow Bold", sans-serif;
      reminder: 0;
      font-size: 22px;
      z-index: 1000;
    }

    .top-nav a {
      color: #fecee0;
      text-decoration: none;
      letter-spacing: 1px;
      opacity: 0.9;
    }

    .top-nav a:hover {
      opacity: 1;
    }

    /* ===== Full Image Page ===== */
    .page-image {
      width: 100%;
      height: auto;          /* 关键：保持比例 */
      display: block;
    }

    /* ===== Instagram Text ===== */
    .ins-text {
      position: fixed;
      bottom: 24px;
      left: 32px;
      font-family: Impact, Haettenschweiler, "Arial Narrow Bold", sans-serif;
      font-size: 18px;
      color: #fecee0;
      text-decoration: none;
      letter-spacing: 1px;
      opacity: 0.85;
      z-index: 1000;
    }

    .ins-text:hover {
      opacity: 1;
    }
  </style>
</head>

<body>

  <!-- Navigation -->
  <nav class="top-nav">
    <a href="index.html">Home</a>
    <a href="engineering.html">Engineering</a>
    <a href="photography.html">Photography</a>
    <a href="achievement.html">Achievements</a>
  </nav>

  <!-- Main Full Image (THIS enables scrolling) -->
  <img
    src="images/home-bg.png"
    alt="Jarry Diao Home Page"
    class="page-image"
  >

  <!-- Instagram -->
  <a
    href="https://www.instagram.com/jarrrrrrydiao"
    target="_blank"
    class="ins-text"
  >
    Instagram
  </a>

</body>
</html>
